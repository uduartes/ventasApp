<form #frmRegistro="ngForm" class="form-enable">
  <div class="card">
    <div class="card-header">
      <h3><strong>Registrar nuevo usuario</strong></h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label>Nombre:</label>
        <input
          appOnFocusInit
          name="inp_nombre"
          class="form-control"
          type="text"
          [(ngModel)]="usuario.nombres"
          required
        />
      </div>
      <div class="form-group">
        <label>correo:</label>
        <input
          name="inp_correo"
          class="form-control"
          type="text"
          [(ngModel)]="usuario.correo"
          required
        />
      </div>
      <div class="form-group">
        <label>Nueva Contraseña:</label>
        <input
          name="inp_contrasena"
          class="form-control"
          type="password"
          [(ngModel)]="usuario.contrasena"
          required
        />
      </div>
      <div class="form-group">
        <label>Confirmar Contraseña:</label>
        <input
          name="inp_correo_confirmar"
          class="form-control"
          type="password"
          [(ngModel)]="contrasena_confirmar"
          required
          (keypress)="keyPress($event)"
        />
      </div>

      <div class="form-group">
        <label>Rol:</label>

        <div class="row">
          <div class="col-6">
            <select
              name="inp_correo_confirmar"
              class="form-control"
              [(ngModel)]="rol_seleccionado"
              (change)="addRol()"
            >
              <option *ngFor="let rol of roles" [ngValue]="rol">
                {{ rol.nombre }}
              </option>
            </select>
          </div>
          <div class="col-6">
            <table class="table">
              <thead>
                <th>Rol Seleccionado</th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let rol of roles_seleccionados; let i = index">
                  <td>{{ i }} {{ rol.nombre }}</td>
                  <td class="text-center">
                    <button class="btn btn-danger" (click)="removeRol(rol)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button
        class="btn btn-success"
        (click)="registrarUsuario(frmRegistro)"
        [disabled]="frmRegistro.invalid || passwordDif()"
      >
        Registrar
      </button>
      <button class="btn btn-success" (click)="limpiarCampos()">Limpiar</button>
    </div>
  </div>
</form>
